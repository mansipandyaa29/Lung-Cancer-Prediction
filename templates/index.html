           <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v9 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" type="text/css" href="static/css2/nunito-font.css">

</head>
<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg')">
			<form class="form-detail" action="/predict" method="post">
				<h2>Please Fill The Information</h2>

				<div class="form-row-total">

					<div class="form-row">
                        <label for="age"> Age:</label>
						<input type="text" name="age" id="age" class="input-text" placeholder="age" required>
					</div>

					<div class="form-row">
                        <label for="gender"> Gender:</label>
						<input type="text" name="gender" id="gender" class="input-text" placeholder="gender" required>
					</div>

				</div>


				<div class="form-row-total">

                    <div class="form-row">
                        <label for="air_pollution"> Air Pollution:</label>
						<input type="text" name="air_pollution" id="air_pollution" class="input-text" placeholder="air_pollution" required>
					</div>


                    <div class="form-row">
                        <label for="alcohol_use"> Alcohol Use:</label>
						<input type="text" name="alcohol_use" id="alcohol_use" class="input-text" placeholder="alcohol_use" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="dust_allergy"> Dust Allergy</label>
						<input type="text" name="dust_allergy" id="dust_allergy" class="input-text" placeholder="dust_allergy" required>
					</div>

                    <div class="form-row">
                        <label for="occupational_hazards"> Occupational Hazards:</label>
						<input type="text" name="occupational_hazards" id="occupational_hazards" class="input-text" placeholder="occupational_hazards" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="genetic_risk"> Genetic Risk:</label>
						<input type="text" name="genetic_risk" id="genetic_risk" class="input-text" placeholder="genetic_risk" required>
					</div>

                    <div class="form-row">
                        <label for="chronic_lung_disease"> Chronic Lung Disease:</label>
                        <input type = "text" name="chronic_lung_disease" id="chronic_lung_disease" class="input-text" placeholder="chronic_lung_disease" required>
                    </div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="balanced_diet"> Balanced Diet:</label>
                        <input type="text" name="balanced_diet" id="balanced_diet" class="input-text" placeholder="balanced_diet" required>
                    </div>

                    <div class="form-row">
                        <label for="obesity"> Obesity:</label>
                        <input type="text" name="obesity" id="obesity" class="input-text" placeholder="obesity" required>
                    </div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="smoking"> Smoking:</label>
                        <input type="text" name="smoking" id="smoking" class="input-text" placeholder="smoking" required>
                    </div>
                    
                    <div class="form-row">
                        <label for="passive_smoker"> Passive Smoker:</label>
                        <input type="text" name="passive_smoker" id="passive_smoker" class="input-text" placeholder="passive_smoker" required>
                    </div>

				</div>

                <div class="form-row-total">

                    <div class="form-row">
                        <label for="chest_pain"> Chest Pain:</label>
                        <input type="text" name="chest_pain" id="chest_pain" class="input-text" placeholder="chest_pain" required>
                    </div>

                    <div class="form-row">
                        <label for="coughing_of_blood"> Coughing of Blood:</label>
                        <input type="text" name="coughing_of_blood" id="coughing_of_blood" class="input-text" placeholder="coughing_of_blood" required>
                    </div>

				</div>

                <div class="form-row-total">

                    <div class="form-row">
                        <label for="fatigue"> Fatigue:</label>
                        <input type="text" name="fatigue" id="fatigue" class="input-text" placeholder="fatigue" required>
                    </div>
                    
                    <div class="form-row">
                        <label for="weight_loss"> Weight Loss:</label>
                        <input type="text" name="weight_loss" id="weight_loss" class="input-text" placeholder="weight_loss" required>
                    </div>

				</div>

                <div class="form-row-total">

                    <div class="form-row">
                        <label for="shortness_of_breath"> Shortness of Breath:</label>
                        <input type="text" name="shortness_of_breath" id="shortness_of_breath" class="input-text" placeholder="shortness_of_breath" required>
                    </div>
                    
                    <div class="form-row">
                        <label for="wheezing"> Wheezing:</label>
                        <input type="text" name="wheezing" id="wheezing" class="input-text" placeholder="wheezing" required>
                    </div>

				</div>

                <div class="form-row-total">

                    <div class="form-row">
                        <label for="swallowing_difficulty"> Swallowing Difficulty:</label>
                        <input type="text" name="swallowing_difficulty" id="swallowing_difficulty" class="input-text" placeholder="swallowing_difficulty" required>
                    </div>
                    
                    <div class="form-row">
                        <label for="clubbing_of_finger_nails"> Clubbing of Finger Nails:</label>
                        <input type="text" name="clubbing_of_finger_nails" id="clubbing_of_finger_nails" class="input-text" placeholder="clubbing_of_finger_nails" required>
                    </div>

				</div>

                <div class="form-row-total">

                    <div class="form-row">
                        <label for="frequent_cold"> Frequent Cold:</label>
                        <input type="text" name="frequent_cold" id="frequent_cold" class="input-text" placeholder="frequent_cold" required>
                    </div>
                    
                    <div class="form-row">
                        <label for="dry_cough"> Dry Cough:</label>
                        <input type="text" name="dry_cough" id="dry_cough" class="input-text" placeholder="dry_cough" required>
                    </div>

				</div>

                <div class="form-row-total">

                    <div class="form-row">
                        <label for="snoring"> Snoring:</label>
                        <input type="text" name="snoring" id="snoring" class="input-text" placeholder="snoring" required>
                    </div>

				</div>



				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Predict">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
